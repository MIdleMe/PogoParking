<div class="car-park-container">
    <div class="welcome-font-properties1">
        {{title1}}
    </div>
    <h1 class="welcome-font-properties2">
        {{subtitle1}}<br>{{subtitle2}}
    </h1>
    <div class="car-park-content-container">
        <div class="counter-lots-container">
            <div class="counter-container">
                {{availableLots}}
            </div>
            <button class="btn-lots" (click)="getFreeSpaces()">Available spaces</button>
        </div>
        <div class="lot-tollbooth-container">
            <div class="lot-container">
            </div>
            <div class="tollbooth-container">
                <button (click)="getTicket()">Ticket</button>
            </div>
        </div>
        <div class="payment-gate-container">
            <button class="btn-payment" (click)="openPaymentDialog()">Payment</button>
            <button class="btn-gate" (click)="openGateDialog()">Open gate</button>
        </div>
    </div>
</div>
